<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <form class="form">
        <input class="checkbox" type="checkbox" id="checkbox" />
        <label for="checkbox" class="label">Choose your answer</label>
      </form>
      <form class="form_1">
        <input class="radio" type="radio" id="radio" />
        <label for="radio" class="label_1">Choose your answer</label>
      </form>
      <form class="form_2">
        <input
          class="range"
          type="range"
          id="range"
          min="1"
          max="100"
          value="50"
        />
        <label for="range" class="label_2">Choose your answer</label>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

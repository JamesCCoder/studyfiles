<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <header class="content">
        <div>
          <p class="name">London</p>
          <p class="sentence">London is the capital of England</p>
        </div>
        <div>
          <p class="name">Paris</p>
          <p class="sentence">Paris is the capital of France</p>
        </div>
        <div>
          <p class="name">Tokyo</p>
          <p class="sentence">Tokyo is the capital of Japan</p>
        </div>
        <div>
          <p class="name">Oslo</p>
          <p class="sentence">Oslo is the capital of Norway</p>
        </div>
      </header>
      <nav class="country">
        <div>London</div>
        <div>Paris</div>
        <div>Tokyo</div>
        <div>Oslo</div>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>

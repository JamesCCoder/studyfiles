<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="basic">
        <div class="basic_one">Basic</div>
        <div class="basic_two">$9.99 / year</div>
        <div class="basic_three">10GB Storage</div>
        <div class="basic_four">10 Emails</div>
        <div class="basic_five">10 Domains</div>
        <div class="basic_six">1GB Bandwidth</div>
        <div class="basic_seven">
          <button class="basic_button">Sign Up</button>
        </div>
      </div>
      <div class="pro">
        <div class="pro_one">Pro</div>
        <div class="pro_two">$24.99 / year</div>
        <div class="pro_three">25GB Storage</div>
        <div class="pro_four">25 Emails</div>
        <div class="pro_five">25 Domains</div>
        <div class="pro_six">2GB Bandwidth</div>
        <div class="pro_seven">
          <button class="pro_button">Sign Up</button>
        </div>
      </div>
      <div class="pre">
        <div class="pre_one">Premium</div>
        <div class="pre_two">$49.99 / year</div>
        <div class="pre_three">50GB Storage</div>
        <div class="pre_four">50 Emails</div>
        <div class="pre_five">50 Domains</div>
        <div class="pre_six">5GB Bandwidth</div>
        <div class="pre_seven">
          <button class="pre_button">Sign Up</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <p class="caption">Awesome! Let's dive right in!</p>
      <div class="block">
        <label for="title">Title</label>
        <select id="title" class="title">
          <option value="Mr">Mr.</option>
          <option value="Mrs">Mrs.</option>
          <option value="Ms">Ms.</option>
        </select>
        <label for="first_name">First name</label>
        <input type="text" id="first_name" class="first_name" />
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" class="last_name" />
        <label for="email">E-mail</label>
        <input type="text" id="email" class="email" />
        <label for="password">Password</label>
        <input type="text" id="password" class="password" />
      </div>
      <p class="term">Agree to Terms & Conditions</p>
      <button class="signup">Sign up</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
